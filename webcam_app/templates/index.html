    <div style="text-align: center; font-family: 'Courier New', Courier, monospace; color: rgb(228, 243, 243); font-size: larger;">

    <div style="height:600px; display: grid;grid-template-columns: 1fr 1fr 1fr; padding: 20px; border: 2px solid rgb(228, 243, 243); border-radius: 10px;">

        <div style=" margin-left: 60px; margin-right: 80px;margin-top: 20px;  margin-bottom:20px;">
            <h1 style="text-align: center; text-decoration: underline;color: rgb(108, 224, 235);">Webcam</h1>
            <video id="webcam" autoplay></video>
        <script>
            const video = document.getElementById('webcam');

            // Request user permission for the webcam
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                    const captureAndSendImage = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                        canvas.toBlob((blob) => {
                            const formData = new FormData();
                            formData.append('image', blob, 'webcam_image.jpeg');
                            fetch('/api/webcam-image/', {
                                    method: 'POST',
                                    body: formData,
                                })
                                .then(response => {
                                    if (response.ok) {
                                        console.log('Image sent successfully.');
                                    } else {
                                        console.error('Error sending image. Status:', response.status);
                                    }
                                })
                                .catch(error => {
                                    console.error('Error sending image:', error);
                                });
                        }, 'image/jpeg');
                    };
                    const captureInterval = 100;
                    setInterval(captureAndSendImage, captureInterval);
                })
                .catch((error) => {
                    console.error('Error accessing webcam:', error);
                });
        </script>
        </div>
        <div style=" margin-left: 60px; margin-right: 80px;margin-top: 20px;  margin-bottom:20px;">
            <h1 style="text-align: center; text-decoration: underline;color: rgb(108, 224, 235);">Buggy Cam</h1>
        <img src="{% url 'buggy_feed' %}">
        </div>
        <div id="map" style=" margin-left: 60px; margin-right: 80px;margin-top: 20px;  margin-bottom:20px;">
            <!-- leaflet js --> 
            <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
            <script>
                var map = L.map('map').setView([14.0860746, 100.608406], 6);
                var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                });
                osm.addTo(map);
            
                var marker, circle;
            
                function getPosition() {
                    fetch('/api/get-coordinates/')
                        .then(response => response.json())
                        .then(data => {
                            var lat = data.latitude;
                            var long = data.longitude;
                            var accuracy = 10;
                        
                            if (marker) {
                                // Update existing marker position
                                marker.setLatLng([lat, long]);
                                // Update existing circle position
                                circle.setLatLng([lat, long]);
                            } else {
                                // Create marker for the first time
                                marker = L.marker([lat, long]).addTo(map);
                                // Create circle for the first time
                                circle = L.circle([lat, long], {
                                    radius: accuracy
                                }).addTo(map);
                            }
                        
                            map.setView([lat, long]);  // Optionally, you can set the view to the new marker position
                        
                            console.log("Your coordinate is: Lat: " + lat + " Long: " + long + " Accuracy: " + accuracy);
                        })
                        .catch(error => {
                            console.error('Error fetching coordinates:', error);
                        });
                }
            
                var currentMarker = null;
            
                function handleMapClick(e) {

                    if (currentMarker) {
                        map.removeLayer(currentMarker);
                    }
                
                    var lat = e.latlng.lat;
                    var long = e.latlng.lng;
                
                    currentMarker=L.marker([lat, long], { icon: redMarkerIcon }).addTo(map);
                
                    // Send the coordinates to the API endpoint
                }
            
                var redMarkerIcon = new L.Icon({
                    iconUrl: '/media/marker-icon-red.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    tooltipAnchor: [16, -28],
                    shadowSize: [41, 41],
                });
            
                // Add click event listener to the map
                map.on('click', handleMapClick);
            
            
                // Call getPosition every 5 seconds
                setInterval(getPosition, 1000);
            
            </script>
        </div>

    <script>
        function toggleMode() {
            const toggleCheckbox = document.getElementById('mode-toggle');
            if (toggleCheckbox.checked) {
                // Automatic mode, redirect to the automatic mode page
                window.location.href = '/auto/';
            } else {
                // Manual mode, stay on the current page
                window.location.href = '/';
            }
        }
    </script>
    <div style="display: flex; align-items: center; justify-content: center; margin-top:0px;">
        <p style="display:inline;margin-left:20px;margin-right: 20px; font-family: 'Courier New', Courier, monospace; color: rgb(228, 243, 243); font-size: 25px; font-weight: bold;">Smoke Detected</p>
        <a href="#" class="round-button" id="gas-sensor-button"></a>
    </div>

        <div id="statusButton"  style="margin-left:100px ; padding: 10px 20px; font-size: 16px; cursor: pointer;"></div>

        <div style="margin-left:100px ; font-family: 'Courier New', Courier, monospace; color: rgb(228, 243, 243); font-size: 25px; font-weight: bold;">
            <input type="radio" id="pick" name="action" value="Pick">
            <label for="pick">Pick</label><br>
            <input type="radio" id="drop" name="action" value="Drop">
            <label for="drop">Drop</label><br>
        </div>

    <script>
        function updateGasSensorStatus(gasValue) {
            const buttonElement = document.getElementById('gas-sensor-button');

            if (gasValue > 350) {
                // Gas value indicates smoke detected, change button color to red
                buttonElement.style.backgroundColor = 'red';
            } else {
                // Gas value indicates no smoke, change button color to green
                buttonElement.style.backgroundColor = 'green';
            }
        }   

        function getGasSensorValue() {
            // Replace this with your actual API endpoint to get the gas sensor value
            fetch('/api/get-gas-sensor-value/')
                .then(response => response.json())
                .then(data => {
                    const gasValue = data.gas_value;  // Replace 'gas_value' with the actual key in your JSON response
                    updateGasSensorStatus(gasValue);
                })
                .catch(error => {
                    console.error('Error fetching gas sensor value:', error);
                });
        }   

        // Call getGasSensorValue every 5 seconds (adjust interval as needed)
        setInterval(getGasSensorValue, 5000);
    </script>
    <script>
        // Add JavaScript to handle radio button selection
        const statusButton = document.getElementById("statusButton");
        const pickRadio = document.getElementById("pick");
        const dropRadio = document.getElementById("drop");
        statusButton.style.fontFamily = "'Courier New', Courier, monospace";
        statusButton.style.color = "rgb(228, 243, 243)";
        statusButton.style.fontSize = "25px";
        statusButton.style.fontWeight = "bold";
        statusButton.innerHTML = "Status: No Action Selected";

        pickRadio.addEventListener("change", function () {
            statusButton.innerHTML = "Status: Picking";
        });

        dropRadio.addEventListener("change", function () {
            statusButton.innerHTML = "Status: Dropping";
        });
    </script>
